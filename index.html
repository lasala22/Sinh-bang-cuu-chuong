<script>
    let table, i, j;
    table = "<table border='1' width='300' cellspacing='0' cellpadding='15'>";
    for (i = 1; i <= 9; i++) {
        table = table + "<tr>";
        for (j = 1; j <= 9; j++) {
            table = table + "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
        table = table + "</tr>";
    }
    table = table + "</table>";
    document.write(table);
</script>
